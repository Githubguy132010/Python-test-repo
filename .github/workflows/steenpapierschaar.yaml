name: Run steenpapierschaar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Run steen_papier_schaar script
      env:
        USER_CHOICE: "schaar"
      run: cd steenpapierschaar && python steenpapierschaar.py
